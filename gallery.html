<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honeycomb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg light--theme dark mb-5 shadow">
      <div class="container-fluid">
        <a class="navbar-brand fs-2 light--theme dark" href="#">Honeycomb</a>
        <img id="logo" class="d-none d-md-inline-block" src="./assets/img/bee-hive (1).png" alt="logo" />
        <img id="darkLogo" class="d-none d-md-inline-block" src="./assets/img/bee-hive.png" alt="logo" />
        <button class="navbar-toggler btn-darkmode" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item fs-5">
              <a class="nav-link light--theme dark" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link light--theme dark" href="#">Gallery</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link light--theme dark" href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link light--theme dark" href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link light--theme dark" href="#"><i class="bi bi-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide container" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <footer class="light--theme dark m-0 p-3 row justify-content-between">
      <div class="col">
        <p class="m-0">&copy;Carbo</p>
      </div>
      <div class="col d-flex flex-column align-items-end">
        <div id="switch-mode" class="form-check form-switch">
          <i id="sun" class="bi bi-brightness-high"></i>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="changeTheme(event); changeButton(event)" />
          <label class="form-check-label" for="flexSwitchCheckDefault"><i class="bi bi-moon"></i></label>
        </div>
      </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/animation.js"></script>
  </body>
</html>
